<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#gradient)"/>

  <!-- Modern car icon -->
  <g transform="translate(280, 200)">
    <!-- Car body -->
    <path d="M0 80 L40 40 L200 40 L240 80 L240 120 L200 120 L200 100 L40 100 L40 120 L0 120 Z" fill="url(#carGradient)" opacity="0.8"/>
    <!-- Car windows -->
    <path d="M50 40 L190 40 L210 70 L30 70 Z" fill="#60a5fa" opacity="0.6"/>
    <!-- Car wheels -->
    <circle cx="60" cy="120" r="25" fill="#374151"/>
    <circle cx="180" cy="120" r="25" fill="#374151"/>
    <circle cx="60" cy="120" r="15" fill="#6b7280"/>
    <circle cx="180" cy="120" r="15" fill="#6b7280"/>
    <!-- Headlights -->
    <ellipse cx="240" cy="90" rx="8" ry="15" fill="#fbbf24"/>
    <ellipse cx="240" cy="110" rx="8" ry="8" fill="#ef4444"/>
    <!-- Grille -->
    <rect x="225" y="85" width="15" height="30" fill="#1f2937" opacity="0.7"/>
    <rect x="228" y="88" width="2" height="24" fill="#6b7280"/>
    <rect x="232" y="88" width="2" height="24" fill="#6b7280"/>
    <rect x="236" y="88" width="2" height="24" fill="#6b7280"/>
  </g>

  <!-- Kroi Auto Center branding -->
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#3b82f6" font-weight="600">Kroi Auto Center</text>
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" font-weight="400">Autojen kuva ladataan...</text>
</svg>